name: Deploy and Update

permissions:
  contents: read

on:
  workflow_run:
    workflows: ["Build & Push Docker"]
    types:
      - completed

jobs:
  update-helm:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=$(awk -F' *= *' '/^current_version/ {print $2}' .bumpversion.cfg)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Update Helm chart
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TOKEN="${{ secrets.HELM_REPO_TOKEN }}"
          
          git clone --depth 1 https://x-access-token:${TOKEN}@github.com/lironyo/quakewatch-chart.git helm-repo
          cd helm-repo
          
          if [ ! -f values-prod.yaml ] || [ ! -f Chart.yaml ]; then
            echo "Error: values-prod.yaml or Chart.yaml not found"
            exit 1
          fi
          
          sed -i "s/tag:.*/tag: \"${VERSION}\"/" values-prod.yaml
          echo "Updated values-prod.yaml with tag: ${VERSION}"

          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" Chart.yaml
          echo "Updated Chart.yaml appVersion to ${VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add values-prod.yaml Chart.yaml
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update app version to ${VERSION}"
            git push origin main
            echo "âœ“ Updated Helm chart (appVersion: ${VERSION}, tag: ${VERSION})"
          fi
