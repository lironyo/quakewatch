name: Build & Push Docker

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Switch to main branch
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main

      - name: Update version in files
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # Update docker-compose.yml
          sed -i "s|image: lironyo98/flask_quakeqatch:.*|image: lironyo98/flask_quakeqatch:${VERSION}|g" docker-compose.yml
          
          # Update Install-README.md
          sed -i "s|\*\*Version:\*\* .*|\*\*Version:\*\* ${VERSION}|g" Install-README.md
          
          # Update pod.yaml
          sed -i "s|image: lironyo98/flask_quakeqatch:.*|image: lironyo98/flask_quakeqatch:${VERSION}|g" pod.yaml
          
          # Update k8s/deployment.yaml
          sed -i "s|image: lironyo98/flask_quakeqatch:.*|image: lironyo98/flask_quakeqatch:${VERSION}|g" k8s/deployment.yaml
          
          # Update README.md
          sed -i "s|docker pull lironyo98/flask_quakeqatch:.*|docker pull lironyo98/flask_quakeqatch:${VERSION}|g" README.md
          
          # Update .bumpversion.cfg
          sed -i "s|current_version = .*|current_version = ${VERSION}|" .bumpversion.cfg
          
          echo "âœ“ Updated all version references to ${VERSION}"

      - name: Commit version updates .bumpversion.cfg
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          git add docker-compose.yml Install-README.md pod.yaml k8s/deployment.yaml README.md .bumpversion.cfg
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
            git push origin main
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: lironyo98/flask_quakeqatch:${{ steps.version.outputs.version }}
