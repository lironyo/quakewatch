name: Update Helm Chart

on:
  workflow_run:
    workflows: ["Version Bump & Build Docker"]
    types:
      - completed
    branches:
      - main

jobs:
  update-helm:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Get latest version
        id: version
        run: |
          VERSION=$(cat version.txt)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Checkout Helm chart repo
        uses: actions/checkout@v4
        with:
          repository: lironyo98/flask_quakeqatch-chart
          token: ${{ secrets.HELM_REPO_TOKEN }}
          path: helm-repo

      - name: Update Helm values
        run: |
          import re
          import os
          
          values_file = 'helm-repo/values-prod.yaml'
          version = '${{ steps.version.outputs.version }}'
          
          if not os.path.exists(values_file):
              print(f"Error: {values_file} not found")
              exit(1)
          
          with open(values_file, 'r') as f:
              content = f.read()
          
          # Update image.tag
          updated = re.sub(
              r'tag:\s*["\']?\S+["\']?',
              f'tag: "{version}"',
              content
          )
          
          # If tag line doesn't exist, add it under image.repository
          if 'tag:' not in updated:
              updated = re.sub(
                  r'(repository:\s*[^\n]+\n)',
                  f'\\1  tag: "{version}"\n',
                  updated
              )
          
          with open(values_file, 'w') as f:
              f.write(updated)
          
          print(f"Updated {values_file} with image tag: {version}")
        shell: python

      - name: Commit and push Helm chart
        run: |
          cd helm-repo
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add values-prod.yaml
          git diff --cached --quiet || (
            git commit -m "chore: update image version to ${{ steps.version.outputs.version }}"
            git push
          )
          echo "Helm chart updated: lironyo98/flask_quakeqatch:${{ steps.version.outputs.version }}"

      - name: Notify update
        run: |
          echo "âœ“ Helm chart repository updated"
          echo "Image version: ${{ steps.version.outputs.version }}"
          echo "Repository: lironyo98/flask_quakeqatch-chart"
