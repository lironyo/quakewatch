name: Update Helm Chart

permissions:
  contents: read

on:
  workflow_run:
    workflows: ["Build & Push Docker"]
    types:
      - completed
    branches:
      - main

jobs:
  update-helm:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Get version from build workflow
        id: version
        run: |
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          if [[ "$BRANCH" == v* ]]; then
            VERSION=${BRANCH#v}
            echo "Tag build detected: $VERSION"
          else
            VERSION="latest"
            echo "Main branch build, using: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Checkout Helm chart repo
        uses: actions/checkout@v4
        with:
          repository: lironyo98/flask_quakeqatch-chart
          token: ${{ secrets.HELM_REPO_TOKEN }}
          path: helm-repo

      - name: Update Helm values
        run: |
          cd helm-repo
          if [ -f values-prod.yaml ]; then
            sed -i "s/tag:.*/tag: \"${{ steps.version.outputs.version }}\"/" values-prod.yaml
            echo "Updated values-prod.yaml with tag: ${{ steps.version.outputs.version }}"
          else
            echo "Warning: values-prod.yaml not found"
            exit 1
          fi

      - name: Commit and push
        run: |
          cd helm-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add values-prod.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update image to ${{ steps.version.outputs.version }}"
            git push
            echo "âœ“ Updated Helm chart to version ${{ steps.version.outputs.version }}"
          fi
